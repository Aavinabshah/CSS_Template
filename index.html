<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <h1>III</h1>
                <ul class="sideway-bar">
                    <li class="new-btn"><h3>NEW</h3></li>
                    <li class="profile">
                        <h3>Nick Robins</h3>
                        <h4 class="avatar">NR</h4>
                    </li>
                
                </ul>
            </nav>
        </header>
        <div class="main-content container-box">
            <div class="list-category">
                <ul>
                    <li id="i-all" class="i-clicked">All</li>
                    <li id="i-photography" class="">Photography</li>
                    <li id="i-fashion" class="">Fashion</li>
                    <li id="i-sculpture" class="">Sculpture</li>
                </ul>
            </div>
            <div class="row">
                <div class="arw-left">
                    <img src="img/arrow-left.png" alt="">
                </div>
                <div class="carol">
                    <img src="img/photo-1.png" alt="">
                    <div>
                        <h5>Britta Clay Art</h5>
                        <p>Sat, 24 October 2020</p>
                    </div>
                </div>
                <div class="carol">
                    <img src="img/photo-2.png" alt="">
                    <div>
                        <h5>Belgian Balloon</h5>
                        <p>Sat, 20 May 2020</p>
                    </div>
                </div>
                <div class="carol">
                    <img src="img/photo-3.png" alt="">
                    <div>
                        <h5>Way of the Hunt</h5>
                        <p>Sat, 14 August 2020</p>
                    </div>
                </div>
                <div class="arw-right">
                    <img src="img/arrow-right.png" alt="">
                </div>
            </div>
            
            <div class="vw-more">
                <button class="btn">View More</button>
            </div>
            <div id="body-height"></div>
        </div>
    </div>
<script src="js/script.js"></script> 
</body>
</html>
